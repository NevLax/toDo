<!doctype html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
<div class="wrapper">
	<h1>Todo List</h1>
	{% if data %}
	<ul>
		{% for note in data %}
		<li>
			<a href="{{ url_for('get_todo', id=note[1]) }}">{{ note[2] }}</a>
			<form action="{{ url_for('delete_todo', id=note[1]) }}" method="post">
			    <button name="todo">x</button>
			</form>
		</li>
		{% endfor %}
	</ul>
	{% endif %}
	<h1><a href="{{ url_for('new_todo') }}">New ToDo</a></h1>
</div>
