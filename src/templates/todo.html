{% extends "base.html" %}

{% block content %}
{% if data %}
	<div class="list-group my-3">
		{% for note in data %}
			<a href="{{ url_for('get_todo', id=note[1]) }}"
			   class="list-group-item list-group-item-action">{{ note[2] }}</a>
		{% endfor %}
		<form method="post">
			<input class="form-control form-control-sm list-group-item list-group-item-action" type="text" name="title" placeholder="ToDo:">
			<input name="description" value="no description" hidden>
			<input type="submit" hidden>
		</form>
	</div>
{% endif %}
{% endblock %}
