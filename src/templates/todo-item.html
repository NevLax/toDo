<!doctype html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
<div class="wrapper">
	{% if item %}
	<h1>{{ item['title'] }}</h1>
	<p>{{ item['description'] |safe }}</p>
	{% else %}
	<h1>Not found ToDo</h1>
	{% endif %}
	<h3><a href="{{ url_for('todo') }}">Back</a></h3>
</div>
